<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="keys">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
                <div>=</div>
                <div>AC</div>
            </div>
        </div>
    </body>
</html>
