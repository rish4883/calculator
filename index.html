<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div class="small"></div>
                <div class="big"></div>
            </div>
            <div class="keys">
                <div class="num">0</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operator">-</div>
                <div class="operator">*</div>
                <div class="operator">+</div>
                <div class="operator">/</div>
                <div class="equal">=</div>
                <div class="clear">AC</div>
            </div>
        </div>
    </body>
</html>
